<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Data Collector</title>
  <meta name="description" content="Data Collecting Exercisers at Auckland Domain">
  <meta name="author" content="wooneh">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="header">
        <h1 id="date"></h1>
        <h1 id="temp"></h1>
        <h1 id="weather"></h1>
    </div>
    <div class="container">
        <div id="inc">
            <div class="activity" id="walking">
                <span class="icon">🚶</span>
                <span class="counter">0</span>
            </div>
            <div class="activity" id="running">
                <span class="icon">🏃</span>
                <span class="counter">0</span>
            </div>
            <div class="activity" id="dog">
                <span class="icon">🐕</span>
                <span class="counter">0</span>
            </div>
            <div class="activity" id="lime">
                <span class="icon">🍋</span>
                <span class="counter">0</span>
            </div>
        </div>
        <button id="submit">Done</button>
    </div>
    <script src="js/date.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/increment.js"></script>
    <script src="js/update.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
